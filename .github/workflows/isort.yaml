name: isort.yaml

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: isort/isort-action@v1
        with:
          configuration: "--check-only --diff --profile black"
          requirements-files: "requirements.txt"
          sort-paths: "src/senzing examples tests"
